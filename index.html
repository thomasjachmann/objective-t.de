---
layout: default
---

{% for post in site.posts %}
  <article class="post type-post status-publish format-standard hentry">
    <header class="entry-header">
      <h1 class="entry-title">
        <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
      </h1>

      <div class="entry-meta">
        <span class="date"><a href="{{ post.url }}" title="Permalink to {{ post.title }}" rel="bookmark"><time class="entry-date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</time></a></span>
      </div>
    </header>

    <div class="entry-content">
      {{ post.excerpt }}
    </div>
  </article>
{% endfor %}
